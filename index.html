<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/midea.css"/>
</head>
<body>
    <header class="mg-bottom">
        <div class="container-fluid">
            <div class="row bgcolor">
                <div class="col-md-2 col-sm-3 col-12">
                    <div class="band containbg">
                        <h3>1.1 band</h3>
                    </div>
                </div>
                <div class="col-md-7 col-sm-6 col-6">
                    <div class="global containbg">
                        <h3>1.2 global nav</h3>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 col-6">
                    <div class="tools containbg">
                        <h3>1.3 tools</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
<section id="hero" class="">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="row bgcolor">
                    <div class="col-md-8 col-sm-12 d-none d-sm-block">
                        <div class="hero-feature containbg">
                            <h3>2.1 hero feature</h3>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="hero-action containbg">
                            <h3>2.2 hero call to action</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-none d-md-block">
                <div class="add no-mg-right">
                    <h3>3 Add</h3>
                </div>
            </div>
        </div>
    </div>
</section>
   
<section id="body-contain" class="mg-top mg-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="row bgcolor">
                    <div class="col-md-4 col-sm-9 col-12">
                        <div class="article-feature containbg">
                            <h3>4.1 article feature</h3>
                        </div>
                    </div>
                    <div class="col-sm-3 col-12 d-block d-md-none">
                        <div class="add no-mg-right mg-xs-right mg-top">
                            <h5>3. Add</h5>
                        </div>
                    </div>
                   
                    <div class="col-md-8 col-sm-12 col-12">
                        <div class="article-listing containbg">
                            <h3>4.2 article listing</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-none d-sm-block">
                <div class="side-bar bgcolor no-sm-mg-left no-mg-right">
                    <div class="side-feature containbg">
                        <h3>5 side feature</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container-fluid">
        <div class="row bgcolor">
            <div class="col-md-12">
                <div class="footer">
                    <h5>6 footer</h5>
                </div>
            </div>
        </div>
    </div>
</footer>   
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
